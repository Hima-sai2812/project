<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDI ID 'your health,is our priority'</title>
   
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <!-- Replace 'logo.png' with the path to your logo file -->
            <img src="logo.png" class="center" alt="Logo">
        </div>
        <h2>Register</h2>
        <form action="store.php" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="tel" name="mobile" placeholder="Mobile No" pattern="[0-9]{10}" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" name="village" placeholder="Village" required>
            <input type="text" name="town" placeholder="Town">
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="state" placeholder="State" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
