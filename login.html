<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDI ID 'your health,is our priority'</title>
    <link rel="stylesheet" href="styleforlogin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <!-- Replace 'logo.png' with the path to your logo file -->
                <img src="logo.png" alt="Logo">
            </div>
            <form>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button><br><br>
                <a href ="register.html" class="center" >Register</a>
            </form>
        </div>
    </div>
    
</body>
</html>
